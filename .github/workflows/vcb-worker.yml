name: VaiChoverBelem Worker

on:
  push:
    branches:
      - master
  schedule:
    # Runs every 5 minutes
    - cron:  '*/5 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Sets environment variables
        env:
          ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDEMET_KEY: ${{ secrets.REDEMET_KEY }}
          REDEMET_URL: ${{ secrets.REDEMET_URL }}
          TELEGRAM_BOT_URL: ${{ secrets.TELEGRAM_BOT_URL }}
          TELEGRAM_ENDPOINT: ${{ secrets.TELEGRAM_ENDPOINT }}
          TWITTER_URL: ${{ secrets.TWITTER_URL }}
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm install

      - name: Run
        run: npm start